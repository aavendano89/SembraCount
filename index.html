<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SembraCount - Toma de Inventario</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 para Alertas Grandes -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jsPDF para reportes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- HTML5-QRCode para escaneo con cámara -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-gray-100 text-gray-800 font-sans antialiased h-screen flex flex-col overflow-hidden">

    <!-- Header / Barra Superior -->
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center shrink-0">
        <h1 class="text-xl font-bold">SembraCount</h1>
        <div id="connection-status" class="w-3 h-3 rounded-full bg-green-400 border border-white transition"
            title="Estado de conexión"></div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto p-4 relative" id="main-container">

        <!-- PANTALLA 1: Login y Contexto -->
        <section id="screen-login" class="screen-auth active flex flex-col gap-6 h-full justify-center">
            <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión de Conteo</h2>

            <div class="form-group">
                <label class="block text-lg mb-2 font-semibold">PIN del Operario</label>
                <input type="password" id="input-pin"
                    class="w-full text-2xl p-4 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:ring focus:ring-blue-200 transition"
                    placeholder="Ingrese PIN" inputmode="numeric">
            </div>

            <div class="form-group">
                <label class="block text-lg mb-2 font-semibold">Bodega</label>
                <select id="select-bodega"
                    class="w-full text-2xl p-4 border-2 border-gray-300 rounded-xl bg-white focus:border-blue-500 transition">
                    <option value="">Seleccione Bodega</option>
                    <option value="B01">Bodega Central</option>
                    <option value="B02">Bodega Periférica</option>
                </select>
            </div>

            <div class="form-group">
                <label class="block text-lg mb-2 font-semibold">Ubicación</label>
                <select id="select-ubicacion"
                    class="w-full text-2xl p-4 border-2 border-gray-300 rounded-xl bg-white focus:border-blue-500 transition">
                    <option value="">Seleccione Ubicación</option>
                    <option value="P1-E1">Pasillo 1 - Estante 1</option>
                    <option value="P1-E2">Pasillo 1 - Estante 2</option>
                    <option value="P2-E1">Pasillo 2 - Estante 1</option>
                </select>
            </div>

            <button id="btn-login"
                class="mt-4 w-full bg-blue-600 text-white text-2xl py-5 rounded-xl font-bold shadow-lg active:bg-blue-800 transition">
                INICIAR CONTEO
            </button>
        </section>

        <!-- PANTALLA 2: Principal de Escaneo -->
        <section id="screen-scan" class="screen hidden flex flex-col gap-4 h-full">
            <div class="bg-white p-4 rounded-xl shadow mb-2 flex justify-between items-center">
                <div>
                    <p class="text-sm text-gray-500">Bodega: <span id="label-bodega"
                            class="font-bold text-gray-800 text-lg"></span></p>
                    <p class="text-sm text-gray-500">Ubicación: <span id="label-ubicacion"
                            class="font-bold text-gray-800 text-lg"></span></p>
                </div>
                <button onclick="app.navigate('screen-login')"
                    class="text-xs text-blue-600 bg-blue-100 px-3 py-2 rounded-lg font-bold">Cambiar</button>
            </div>

            <div class="form-group flex-1">
                <label class="block text-xl mb-2 font-bold text-center">Escanear Código / SKU</label>
                <input type="text" id="input-sku"
                    class="w-full text-4xl p-6 border-4 border-blue-400 rounded-2xl focus:border-blue-600 focus:ring focus:ring-blue-200 transition text-center font-mono shadow-inner bg-blue-50"
                    placeholder="Escanear aquí" autocomplete="off" autofocus>
            </div>

            <!-- Botón y contenedor para escáner de cámara -->
            <button id="btn-camera-scan"
                class="w-full bg-blue-100 text-blue-800 text-xl py-4 rounded-xl font-bold active:bg-blue-200 shadow transition flex justify-center items-center gap-2 mb-4 mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Escanear con Cámara
            </button>
            <div id="reader" class="mb-4 hidden rounded-xl overflow-hidden border-2 border-blue-400 w-full"
                style="min-height: 250px;"></div>

            <div class="grid grid-cols-2 gap-4 mt-2 mb-4">
                <button id="btn-manual-entry"
                    class="bg-gray-200 text-gray-800 text-xl py-6 rounded-xl font-bold active:bg-gray-300 shadow transition flex flex-col items-center justify-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    <span>Ingreso Manual</span>
                </button>
                <button id="btn-print-zpl"
                    class="bg-yellow-400 text-yellow-900 text-xl py-6 rounded-xl font-bold active:bg-yellow-500 shadow transition flex flex-col items-center justify-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-800" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    <span>Re-etiquetar</span>
                </button>
            </div>

            <div class="mt-auto">
                <button onclick="app.navigate('screen-summary')"
                    class="w-full bg-green-500 text-white text-2xl py-6 rounded-xl font-bold shadow-lg active:bg-green-700 transition flex justify-between items-center px-6">
                    <span>Ver Resumen</span>
                    <span id="badge-count" class="bg-white text-green-700 px-4 py-2 rounded-full text-lg shadow">0
                        Items</span>
                </button>
            </div>
        </section>

        <!-- PANTALLA 3: Resumen y Doble Check -->
        <section id="screen-summary" class="screen hidden flex flex-col gap-4 h-full">
            <h2 class="text-3xl font-bold mb-2 text-center text-gray-800">Resumen de Conteo</h2>

            <div class="flex-1 overflow-y-auto bg-white rounded-xl shadow p-2 border border-gray-200">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 bg-white shadow-sm">
                        <tr class="uppercase text-sm text-gray-500 bg-gray-50">
                            <th class="p-4 border-b">SKU</th>
                            <th class="p-4 border-b text-center">Cant</th>
                            <th class="p-4 border-b text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-summary">
                        <!-- Rango dinámico -->
                    </tbody>
                </table>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-auto pt-2">
                <button onclick="app.navigate('screen-scan')"
                    class="bg-gray-300 text-gray-800 text-xl py-5 rounded-xl font-bold shadow active:bg-gray-400 transition">
                    Volver
                </button>
                <button onclick="app.navigate('screen-report')"
                    class="bg-blue-600 text-white text-xl py-5 rounded-xl font-bold shadow-lg active:bg-blue-800 transition text-center leading-tight">
                    Finalizar Toma
                </button>
            </div>
        </section>

        <!-- PANTALLA 4: Cierre, Reporte y Sincronización -->
        <section id="screen-report" class="screen hidden flex flex-col gap-4 h-full">
            <h2 class="text-3xl font-bold mb-4 text-center mt-4 text-gray-800">Cierre de Sesión</h2>

            <div class="bg-white p-6 rounded-xl shadow flex flex-col gap-6 text-center border border-gray-200">
                <div class="text-left mb-2">
                    <p class="text-gray-600 text-lg mb-4">Asegúrate de guardar el registro en PDF y enviarlo a SAP
                        cuando tengas conexión.</p>
                </div>

                <button id="btn-pdf-download"
                    class="w-full bg-red-500 text-white text-xl py-5 rounded-xl font-bold shadow-md active:bg-red-700 transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    1. Guardar/Descargar PDF
                </button>

                <button id="btn-print-report"
                    class="w-full bg-gray-200 text-gray-800 text-xl py-5 rounded-xl font-bold shadow-md active:bg-gray-300 transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    2. Imprimir (Papel para Firmas)
                </button>
            </div>

            <div class="mt-auto pb-4">
                <button id="btn-sync-sap"
                    class="w-full bg-green-600 text-white text-2xl py-6 rounded-xl font-bold shadow-lg active:bg-green-800 transition flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    3. Sincronizar (SAP B1)
                </button>
                <p id="label-offline-warning" class="text-center text-red-500 font-bold text-sm mt-3 hidden">Sin
                    conexión. Los datos están guardados localmente.</p>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
